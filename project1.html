<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historical Interactive Map</title>
  <link rel="stylesheet" href="project-part1.css" />
</head>
<body>
  <h1>Explore Historical Events by Location</h1>
  
  
  <header class="site-header">
  <div class="header-top">
    <h1><span class="highlight">🗺 Interactive Historical Map</span> — Europe Edition</h1>
    <p class="subtitle">Discover key moments, battles, and landmarks across European history.</p>
  </div>

  <div class="header-bottom">
    <div class="map-info">
      <p><strong>Explore by clicking on hotspots</strong> or use the search bar to jump to a specific event. From revolutions to renaissances, history comes alive here!</p>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="🔍 Search city or event..." />
      <button type="button">Go</button>
    </div>
  </div>
</header>

  
  

  <div class="map-container">
    <img src="europe-map.jpg" alt="Historical Map" class="map-image" />
    <!-- Western Europe -->
  <div class="map-point" style="top: 60%; left: 38%;" data-title="Battle of Waterloo" data-description="1815, Belgium — Ended Napoleon's rule."></div>
  <div class="map-point" style="top: 70%; left: 35%;" data-title="French Revolution" data-description="1789–1799, France — Radical social and political upheaval."></div>
<div class="map-point" style="top: 55%; left: 30%;" 
     data-title="Norman Conquest"
     data-description="1066, England — William the Conqueror defeated King Harold at the Battle of Hastings, reshaping English language, law, and aristocracy for centuries."></div>
  <!-- Northern Europe -->
<div class="map-point" style="top: 35%; left: 43%;" 
     data-title="Viking Expansion"
     data-description="8th–11th century, Scandinavia — The Viking Age saw Norse seafarers explore, raid, and trade across Europe, leaving a lasting cultural and genetic legacy. Their longships reached as far as North America and the Middle East."></div>

  <!-- Central Europe -->
  <div class="map-point" style="top: 62%; left: 45%;" data-title="Fall of the Berlin Wall" data-description="1989, Germany — Symbolized the end of the Cold War."></div>
  <div class="map-point" style="top: 71%; left: 38%;" data-title="Treaty of Versailles" data-description="1919, France — Ended WWI and reshaped Europe."></div>
<div class="map-point" style="top: 60%; left: 45%;" 
     data-title="Martin Luther's 95 Theses"
     data-description="1517, Germany — Luther's public challenge to the Catholic Church sparked the Protestant Reformation, altering religious and political landscapes across Europe."></div>
  <!-- Eastern Europe -->
  <div class="map-point" style="top: 40%; left: 80%;" data-title="Siege of Leningrad" data-description="1941–1944, Russia — One of the longest and most destructive sieges in history."></div>
  <div class="map-point" style="top: 63%; left: 70%;" data-title="Chernobyl Disaster" data-description="1986, Ukraine — Nuclear accident with global impact."></div>

  <!-- Southern Europe -->
  <div class="map-point" style="top: 75%; left: 47%;" data-title="Renaissance in Florence" data-description="14th–17th century, Italy — Birthplace of the European Renaissance."></div>
  <div class="map-point" style="top: 80%; left: 28%;" data-title="Spanish Civil War" data-description="1936–1939, Spain — Prelude to WWII and ideological conflict."></div>

  <!-- Southeastern Europe -->
  <div class="map-point" style="top: 80%; left: 66%;" data-title="Fall of Constantinople" data-description="1453, Turkey — Marked the end of the Byzantine Empire."></div>
  <div class="map-point" style="top: 68%; left: 62%;" data-title="Romanian Revolution" data-description="1989, Romania — Overthrew communist regime of Ceaușescu."></div>
<div class="map-point" style="top: 75%; left: 62%;" 
     data-title="Balkan Wars"
     data-description="1912–1913, Balkans — A series of conflicts among Balkan states and the Ottoman Empire, setting the stage for World War I and reshaping regional borders."></div>
   
   
   <!-- Bonus: Romania Spotlight -->
<div class="map-point" style="top: 69%; left: 60%;" 
     data-title="Union of Transylvania with Romania"
     data-description="1918, Alba Iulia — Marked the unification of Transylvania with the Kingdom of Romania after World War I, celebrated as a cornerstone of Romanian national identity."></div>
  </div>

  <div class="info-box" id="infoBox">
    <h2 id="eventTitle"></h2>
    <p id="eventDescription"></p>
    <button onclick="closeInfo()">Close</button>
  </div>

  <script>
    const points = document.querySelectorAll('.map-point');
    const infoBox = document.getElementById('infoBox');
    const title = document.getElementById('eventTitle');
    const description = document.getElementById('eventDescription');

    points.forEach(point => {
      point.addEventListener('click', () => {
        title.textContent = point.dataset.title;
        description.textContent = point.dataset.description;
        infoBox.style.display = 'block';
      });
    });

    function closeInfo() {
      infoBox.style.display = 'none';
    }
  </script>
</body>
</html>
